name: Android Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        abi: [arm64-v8a, armeabi-v7a]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK (${{ matrix.abi }})
        run: ./gradlew --no-daemon clean :app:assembleDebug -PtargetAbi=${{ matrix.abi }}

      - name: Collect Debug APK
        run: |
          mkdir -p dist
          cp app/build/outputs/apk/debug/*.apk dist/app-${{ matrix.abi }}-debug.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ matrix.abi }}
          path: dist/app-${{ matrix.abi }}-debug.apk
          if-no-files-found: error
